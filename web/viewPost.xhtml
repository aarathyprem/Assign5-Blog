<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="styles.css" media="all" />
        <title>#{postController.currentPost.title}</title>
    </h:head>
    <h:body>
        <h1>Simple Blog</h1>
        <h:form>
            <h2>#{postController.currentPost.title}</h2>
            <p>By : #{userController.getUsernameById(postController.currentPost.userId)}</p>
            <p>Posted at : #{postController.currentPost.createdTime.toLocaleString()}</p>
            <p>#{postController.currentPost.contents}</p> 
            <c:if test="#{login.loggedIn}">
                <h:commandButton value="Edit" action="#{postController.editPost()}" />
                <h:commandButton value="Delete" action="#{postController.deletePost()}"/>
            </c:if>
            <c:if test="#{!login.loggedIn}">
                <h:commandButton value="Login" action="login" />
            </c:if>
            <h:button outcome="index" value="Back" />
        </h:form>
    </h:body>
</html>
