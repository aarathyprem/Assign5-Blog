<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="styles.css" media="all" />
        <title>#{postController.currentPost.title}</title>
    </h:head>
    <h:body>
        <h:form>
            <c:if test="#{login.loggedIn}">
                <p>Title: <h:inputText value="#{postController.currentPost.title}" /></p>
                <p><h:inputTextarea value="#{postController.currentPost.contents}" /></p>
                <p><h:commandButton action="#{postController.savePost(login.currentUser)}" value="Save" /></p>
            </c:if>
            <c:if test="#{!login.loggedIn}">
                <p>Must be logged in to Add, Edit or Delete post!</p>
            </c:if>
            <h:button outcome="viewPost" value="Back" />
        </h:form>
    </h:body>
</html>
